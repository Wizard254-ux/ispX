version: '3.8'
services:
  web:
    build: .
    user: "root"  # Change from appuser to root

    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - VPN_HOST=openvpn
      - VPN_PORT=1194
      - VPN_CLIENT_DIR=/etc/openvpn/client
      - HOTSPOT_TEMPLATE_DIR=/var/www/templates
    depends_on:
      - redis
    volumes:
      - .:/app
      - /etc/openvpn:/etc/openvpn  # Mount the entire host OpenVPN directory
      - hotspot_templates:/var/www/templates
    networks:
      - app-network
  
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--protected-mode", "no", "--replicaof", "no", "one"]
    ports:
      - "6379:6379"
    networks:
      - app-network
  
  celery_worker:
    build: .
    command: celery -A tasks worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - VPN_HOST=openvpn
      - VPN_PORT=1194
      - VPN_CLIENT_DIR=/etc/openvpn/client
      - HOTSPOT_TEMPLATE_DIR=/var/www/templates
    depends_on:
      - redis
      - web
    volumes:
      - .:/app
      - /etc/openvpn:/etc/openvpn  # Mount the entire host OpenVPN directory
      - hotspot_templates:/var/www/templates
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  hotspot_templates: